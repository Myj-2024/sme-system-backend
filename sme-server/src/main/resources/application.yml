# 服务器配置
server:
  port: 8080
  servlet:
    context-path: / # 项目根路径
  tomcat:
    uri-encoding: UTF-8

# Spring核心配置
spring:
  application:
    name: gh-sme-sys
  # 资源配置（Spring Boot 3 默认对静态资源有更好的处理）
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher # 提高与某些插件的兼容性

#  security:
#    user:
#      name: admin
#      password: 123456
#      roles: SUPER_ADMIN
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/gh_sme_service?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: root
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5

# MyBatis配置
mybatis:
  mapper-locations: classpath:mapper/*.xml
  # 建议指向具体的 entity 包，提高扫描效率
  type-aliases-package: com.sme.pojo.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    call-setters-on-nulls: true

# Spring Doc配置 (适配 SpringDoc 2.x / OpenAPI 3.1)
springdoc:
  api-docs:
    path: /v3/api-docs # 默认路径，建议保留
  swagger-ui:
    path: /doc.html # 访问地址：http://localhost:8080/doc.html
    # 注意：SpringDoc 2.x 中部分参数名使用短横线分隔
    operations-sorter: method
    tags-sorter: alpha
    doc-expansion: none
    # 自动尝试匹配生成的接口，不需要手动指定 config-url 和 url
    display-request-duration: true

# 日志配置
logging:
  level:
    com.sme: info
    # MyBatis 3.0+ 适配 Spring Boot 3 的日志监听
    com.sme.mapper: debug
    org.springframework.web: info
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"

# 分页插件配置 (适配 PageHelper 2.x)
pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql

jwt:
  secret: mySecretKey1234567890123456789012345678901234567890123456789
  expiration: 86400 # 令牌有效期（秒），86400=24小时
  header: Authorization