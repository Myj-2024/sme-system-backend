<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统登录 - SME管理平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft Yahei", sans-serif;
        }

        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            width: 400px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .login-title {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-item {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            height: 44px;
            padding: 0 15px;
            border: 1px solid #e6e6e6;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #409eff;
        }

        .login-btn {
            width: 100%;
            height: 44px;
            background-color: #409eff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #337ecc;
        }

        .login-btn:disabled {
            background-color: #a0cfff;
            cursor: not-allowed;
        }

        .result-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
            display: none;
        }

        .success {
            background-color: #f0f9eb;
            color: #67c23a;
            display: block;
        }

        .error {
            background-color: #fef0f0;
            color: #f56c6c;
            display: block;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #fff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-title">SME管理平台</div>
    <form id="loginForm">
        <div class="form-item">
            <label class="form-label">用户名</label>
            <input type="text" class="form-input" id="username" placeholder="请输入用户名" required>
        </div>
        <div class="form-item">
            <label class="form-label">密码</label>
            <input type="password" class="form-input" id="password" placeholder="请输入密码" required>
        </div>
        <button type="button" class="login-btn" id="loginBtn" onclick="login()">
            登录
        </button>
        <div class="result-message" id="resultMessage"></div>
    </form>
</div>

<script>
    // 登录核心方法
    function login() {
        // 获取表单数据
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        const loginBtn = document.getElementById('loginBtn');
        const resultMessage = document.getElementById('resultMessage');

        // 表单验证
        if (!username) {
            showMessage('请输入用户名', 'error');
            return;
        }
        if (!password) {
            showMessage('请输入密码', 'error');
            return;
        }

        // 禁用按钮，显示加载状态
        loginBtn.disabled = true;
        loginBtn.innerHTML = '<span class="loading"></span>登录中...';
        // 清空之前的提示
        resultMessage.className = 'result-message';

        // 发送AJAX请求
        fetch('/admin/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                username: username,
                password: password
            })
        })
            .then(response => response.json())
            .then(data => {
                // 恢复按钮状态
                loginBtn.disabled = false;
                loginBtn.innerHTML = '登录';

                // 处理响应结果
                if (data.code === 200) {
                    showMessage(`登录成功！Token：${data.data.token}`, 'success');
                    // 可选：存储Token到本地
                    localStorage.setItem('token', data.data.token);
                    localStorage.setItem('username', data.data.username);
                    console.log('登录成功，用户信息：', data.data);
                } else {
                    showMessage(data.message || '登录失败', 'error');
                }
            })
            .catch(error => {
                // 恢复按钮状态
                loginBtn.disabled = false;
                loginBtn.innerHTML = '登录';
                showMessage('网络异常，请重试', 'error');
                console.error('登录请求失败：', error);
            });
    }

    // 显示提示消息
    function showMessage(message, type) {
        const resultMessage = document.getElementById('resultMessage');
        resultMessage.textContent = message;
        resultMessage.className = `result-message ${type}`;
    }

    // 回车触发登录
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
            login();
        }
    });
</script>
</body>
</html>
